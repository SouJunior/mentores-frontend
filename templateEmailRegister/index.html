<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin="true" />
		<link
			href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@400;500;600;700&display=swap"
			rel="stylesheet" />
	</head>
	<style type="text/css">

    *{
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      font-style: normal;
    }


		body {
			background-color: #eeeeee;
			font-family: 'Radio Canada', sans-serif;
      color:#5D5F5D;
		}

		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			width: 100vw;
		}

		h2 {
		
			margin: 28px 0px 16px;
      font-size: 24px;
      font-weight: 700;
		}

    p{
      margin: 24px 0px 48px;
      font-size: 16px;
      max-width: 360px;
      line-height: 24px;
      
    }

    a{
      font-size: 16px;
      font-weight: 400;
      font-family: 'Radio Canada', sans-serif;
      border-color: #046AD0;
      color: #fff;
      background-color:#046AD0;
      padding: 12px 40px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: 150%;
      cursor: pointer;
      text-decoration: none;
    }

    .container-small{
      max-width: 340px;
      text-align: center;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      gap:8px;
      line-height: 18px;
      margin-top: 4px;
    }


	</style>
	<body>
		<div class="container">
			<img
				src="https://mentoria-online.vercel.app/_next/static/media/LogoSJ.5443ebef.svg"
				alt="logo SouJunior" />
			<h2>Seja bem-vindo!</h2>
			<img
				src="./assets/garotaAcenando.png"
				alt="Garota acenando" />
			<p>
				Para confirmar o e-mail meuemail@mail.com e concluir o seu cadastro,
				clique no botão abaixo:
			</p>
			<a href="https://mentoria-online.vercel.app/LoginPage" target="_blank">Concluir Cadastro</a>
      <div class="container-small" >
			<small>Caso o e-mail tenha sido enviado por engano, apenas ignore.</br>
			Por favor não responda a este e-mail.</small>
      </div>
		</div>
	</body>
</html>
